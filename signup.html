<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mailing List Signup</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="signup.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,700|Rock+Salt" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>
    <div id="signup-container">
    <header>
      <p>HEADER GOES HERE</p>
    </header>

    <div id="signup-main-content" class="main-padding">
        <div>
          <h1 id="heading">Join Our Mailing List</h1>
          <p>Thanks for stopping by!  To receive notifications when we add new or interesting articles to our site, fill out the form below and we'll keep you up to date!</p>
        </div>
      <form action="success.html" method="post">
        <fieldset>
          <legend>Mailing List Signup</legend>
          <div id="lineformat">
          <label for="name">Name</label>
          <input type="text" id="name" class="input" name="name" placeholder="John Smith" autofocus required>
          </div>
          <label for="email">Email</label>
          <input type="email" id="email" class="input" name="email" placeholder="mail@email.com" required>

          <input type="submit" name="join-list" value="Join List" id="submit-button">

        </fieldset>
      </form>

      <p>Click here to return to our <a href="index.html">Home</a> page.</p>

    </div>  <!-- End signup-main-content -->

    <footer>
      <p>FOOTER GOES HERE</p>
    </footer>

  </div>
</body>
</html>
